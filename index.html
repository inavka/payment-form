<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Start</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">


	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<main role="main" >
		<form class="payment-form" method="post" action="#">
			<div class="payment-form-header">
				<div class="customer-info">
					<span>Harold Finch</span><br>
					YOUR TOTAL</div>
				<div class="total">
					$ 88
				</div>
			</div>
			<div class="payment-form-body">
				<div class="row">
					<label class="credit-card-number" for="credit-card-number">Credit card number
						<input type="text" id="credit-card-number" name="credit-card-number" placeholder="4321">
					</label>
				</div>
				<div class="row">
					<label class="expiration-month" for="expiration-date">Expiration date<br>
						<select class="" id="expiration-month" name="expiration-month">
							<option value="" disabled selected>Month</option>
							<option value="January">January</option>
							<option value="February">February</option>
							<option value="March">March</option>
							<option value="April">April</option>
							<option value="May">May</option>
							<option value="June">June</option>
							<option value="July">July</option>
							<option value="August">August</option>
							<option value="September">September</option>
							<option value="October">October</option>
							<option value="November">November</option>
							<option value="December">December</option>
						</select>
					</label>
					<label class="expiration-date" for="expiration-date">
						<select class="" id="expiration-date" name="expiration-date">
							<option value="" disabled selected>Year</option>
							<option value="2019">2019</option>
							<option value="2020">2020</option>
							<option value="2021">2021</option>
							<option value="2022">2023</option>
							<option value="2024">2024</option>
						</select>
					</label>
				</div>
				<div class="row">
					<label class="cvv" for="cvv">CVV<br>
						<input type="text" id="cvv" name="cvv">
					</label>
					<div class="cvv-example">
						3 or 4 digits - <a href="#">view example</a>
					</div>
				</div>
			</div>
			<div class="payment-form-footer">
				<div class="pay">
					<button class="pay-button" type="submit" name="submit" value="Pay">Pay</button>
				</div>
				<div class="cancel">
					<button class="cancel-button" type="cancel" name="cancel" value="cancel">Cancel order</button>
				</div>
			</div>
		</form>
	</main>
	<footer class="ba-footer">
	</footer>
	<script src="js/main.js"></script>
</body>
</html>
